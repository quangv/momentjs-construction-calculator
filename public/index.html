<!DOCTYPE html>
<html>
  <head>
    <title>Moment.js Construction Calculator</title>
  </head>
  <body>
    <h1>Construction Estimator</h1>
    <div>
      <h2>Project Details</h2>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
  </body>
</html>
